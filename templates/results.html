<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîç PDF Item Number Extractor and üõ†Ô∏è Links Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #4a4a8c;
        }
        .upload-form {
            margin: 20px 0;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4a4a8c;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1ff;
        }
        a {
            color: #4a4a8c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üîç PDF Item Number Extractor and üõ†Ô∏è Links Generator</h1>

    <!-- Upload form for uploading another PDF file -->
    <form class="upload-form" action="{{ url_for('upload_pdf') }}" method="post" enctype="multipart/form-data">
        <label for="pdf">Upload another PDF file:</label>
        <input type="file" name="pdf" id="pdf" required>
        <button type="submit">Upload PDF</button>
    </form>

    <!-- Table displaying extracted items and links -->
    <table>
        <tr>
            <th>#</th>
            <th>Item Number</th>
            <th>Product Title</th>
            <th>4SGM Link</th>
            <th>Google Search Link</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ item.item }}</td>
            <td>{{ item.title }}</td>
            <td><a href="{{ item.fsgm_link }}" target="_blank">4SGM Link</a></td>
            <td><a href="{{ item.google_link }}" target="_blank">Google Search</a></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
