<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🔍 PDF Item Number Extractor and 🛠️ Links Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #4a4a8c;
        }
        .upload-form {
            margin: 20px 0;
        }
        button {
            background-color: #4a4a8c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3a3a7a;
        }
    </style>
</head>
<body>
    <h1>🔍 PDF Item Number Extractor and 🛠️ Links Generator</h1>
    <form class="upload-form" action="{{ url_for('upload_pdf') }}" method="post" enctype="multipart/form-data">
        <label for="pdf">Choose a PDF file to extract item numbers:</label>
        <input type="file" name="pdf" id="pdf" required>
        <button type="submit">Upload PDF</button>
    </form>
</body>
</html>
